<ion-view>
	<ion-nav-bar class="bar-assertvie">
		<ion-nav-back-button></ion-nav-back-button>

		<ion-nav-buttons side="left">
			<button class="button button-icon ion-navicon" menu-toggle="left"></button> 
		</ion-nav-buttons>

		<ion-nav-buttons side="right">
		<button class="button button-icon button-clear ion-share" ng-click="Share()">
		</button>

	</ion-nav-buttons>

	</ion-nav-bar>
	
	<ion-header-bar class="bar-assertive">
		<div class="title"><center>{{ post_category }}</center>
		</div>

	</ion-header-bar>
	<div class="bar bar-subheader"><center ng-bind-html=" post_title "></center>
	</div>
	
	<ion-content class="has-subheader" >
		<div class="list card">
		
			
			<div class="item item-body">
				<img class="full-image" src="{{ post_image }}">		
				
				<div ng-bind-html="post_content | hrefToJS"></div>
				<div>
					<h4 style="text-transform: capitalize">post by {{ post_authorName }}</h4>
					<p>{{ post_date }}</p>
				</div>		
				
			</div>
			
		</div>

	</ion-content>

</ion-view>
