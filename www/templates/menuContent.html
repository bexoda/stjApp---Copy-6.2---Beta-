<ion-view>
	<ion-nav-bar class="bar-assertive" >

	<ion-nav-buttons side="left">
		<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
		</button>
	</ion-nav-buttons>

	<!-- <ion-nav-buttons side="right">
		<button class="button button-icon button-clear ion-search">
		</button>
	</ion-nav-buttons> -->

	</ion-nav-bar>

<!--this it the  nav bar-->
	<ion-header-bar class="bar-assertive">
		<div class="title"><center> Latest Posts </center></div>
	</ion-header-bar>

	<div class="bar bar-subheader item-input-inset">
		<label class="item-input-inset">
			<i class="icon ion-ios-search placeholder-icon"></i>
			<input type="search" placeholder="Search..." ng-model="searchText" ng-change="searchTextChanged()">
			
		</label>
		

	</div>
	

	<ion-content class="has-subheader" delegate-handle="scrollToTop">
	<div class="wrapper">
		
		<img src="http://placehold.it/640x320&text=Your image">
  		<p>Transfer talk: Juve plot January spend</p>
		
	</div>


	 <ion-refresher
	    pulling-text="Pull to refresh..."
	    on-refresh="doRefresh()">
	  </ion-refresher>

		<ion-list can-swipe="true">
			
			<ion-item class="item item-thumbnail-left item-text-wrap item-icon-right" ng-repeat="post in recent_posts | filter: {title: searchText}" href='#/main/postDetail/{{ post.id }}'>


				<img ng-src="{{ post.thumbnail_images.medium.url }}"/>

				<h2 ng-bind-html="post.title"></h2>	
				<p ng-bind-html = "post.excerpt"></p>
				<p><h3>{{ post.date }}</h3></p>
				
			</ion-item>

		</ion-list>

		<ion-infinite-scroll ng-if="canLoadMore()" on-infinite="loadMore()">
			
		</ion-infinite-scroll>

	</ion-content>
</ion-view>
